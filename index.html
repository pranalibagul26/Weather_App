<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">

</script>
	<title></title>
</head>
<body>
	<div class="mdiv">
		<div class="container" style="text-align: center;">
			<h3 style="font-size: 30px; color: ghostwhite;">Whether Forecast</h3>
			
				<form class="form">
				<div class="component" >
					<div>
					<input type="text" name="city" id="city_name" placeholder="Enter s city" autofocus>
				</div>

					<button type="button" onclick="fetchCity()" class="srch_btn">
				<img src="https://www.freeiconspng.com/uploads/search-icon-png-0.png" alt="search image icon" height="20px" width="15px" > </button>
				</div>
			</div>
			<br>
			 <div>
			 	
			 </div>
			 <div align="center" style="margin-top:190px;">

			 	<h2 class="measurement" id="temp">0 c</h2>
			 </div>
			  <div align="center" style="margin-top:-50px">

			  		<tr align="center">
			  			<td>
			  				<h5 class="headings">WIND SPEED</h5>
			  			 <span class="measurement" id="wind_speed">0 km/hr</span> 
			  		   </td>
			  		    <td>
			  				<h4 class="headings">HUMIDITY</h4>
			  				<span class="measurement" id="humidity">0 g/kg</span>
			  			</td>
			  		</tr>
			  	</table>
			  </div>
			</form>
		</div>
